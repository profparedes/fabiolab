<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Fale conosco | FábioLab</title>
   </head>
   <body>
      <header>
         <figure>
            <a href="index.html" title="início">
               <img width="100" src="assets/logo.svg" alt="Logo do fabiolab" />
            </a>
         </figure>
         <span>
            <a href="index.html" title="início">FábioLab</a>
         </span>
         <nav>
            <a href="index.html" title="início">Início</a>
            <a href="produtos.html" title="produtos">Produtos</a>
            <a href="quem-somos.html" title="Quem somos">Quem somos</a>
            <a href="contatos.html" title="fale conosco"><b>Fale conosco</b></a>
         </nav>
      </header>
      <main>
         <h1>Nossa equipe terá o prazer em lhe atender!</h1>
         <form action="#">
            <div>
               <label for="name">Nome:</label>
               <input
                  type="text"
                  name="name"
                  id="name"
                  required
                  placeholder="Insira seu nome"
               />
            </div>
            <div>
               <label for="email">Email:</label>
               <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  placeholder="Insira seu email"
               />
            </div>
            <div>
               <label for="phone">Telefone:</label>
               <input
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="(xx) xxxxx-xxxx"
               />
            </div>
            <div>
               <label for="city">Cidade:</label>
               <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="insira sua cidade"
               />
               <label for="state">Estado:</label>
               <select name="state" id="state" required>
                  <option value="">Selecione</option>
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AP">AP</option>
                  <option value="AM">AM</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MT">MT</option>
                  <option value="MS">MS</option>
                  <option value="MG">MG</option>
                  <option value="PA">PA</option>
                  <option value="PB">PB</option>
                  <option value="PR">PR</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RS">RS</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="SC">SC</option>
                  <option value="SP">SP</option>
                  <option value="SE">SE</option>
                  <option value="TO">TO</option>
               </select>
            </div>
            <div>
               <label for="subject">Assunto</label>
               <input
                  type="text"
                  name="subject"
                  id="subject"
                  required
                  placeholder="Insira o assunto"
               />
            </div>
            <div>
               <label for="message">Mensagem:</label>
               <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  required
                  placeholder="Insira sua mensagem"
               ></textarea>
            </div>
            <div>
               <input type="checkbox" name="offers" id="offers" />
               <label for="offers">Desejo recever novas promoções</label>
            </div>
            <div>
               <button type="submit">Enviar</button>
            </div>
         </form>
      </main>
      <footer>
         <nav>
            <a href="index.html" title="início">Início</a>
            <a href="produtos.html" title="produtos">Produtos</a>
            <a href="quem-somos.html" title="Quem somos">Quem somos</a>
            <a href="contatos.html" title="fale conosco">Fale conosco</a>
         </nav>
         <figure>
            <img width="100" src="assets/logo.svg" alt="Logo do fabiolab" />
         </figure>
      </footer>
   </body>
</html>
